<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Sandwich Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js" defer></script>
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow-sm sticky top-0 z-20 flex justify-between items-center px-6 py-4">
        <h1 class="text-2xl font-bold text-blue-700">Sandwich Store</h1>
        <button id="cart-toggle"
            class="relative bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">
            ğŸ›’ <span id="cart-count"
                class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </button>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <main class="max-w-6xl mx-auto p-6">
        <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="pagination" class="flex justify-center mt-8"></div>
    </main>


    <div id="cart-panel"
        class="fixed top-0 right-0 w-80 bg-white h-full shadow-2xl p-5 transition-transform translate-x-full duration-300 z-30">
        <h2 class="text-xl font-bold mb-4">ğŸ› Your Cart</h2>
        <div id="cart-items" class="overflow-y-auto max-h-[70vh]"></div>
        <div class="mt-4 border-t pt-4 flex justify-between font-semibold text-lg">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <button
            class="mt-5 w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600 transition">Checkout</button>

    </div>

</body>

</html>
